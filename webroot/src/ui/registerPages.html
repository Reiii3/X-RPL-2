<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="information-login">
        <div class="title-component">
            <h4>Login Information</h4>
            <button id="logoutBtn">Logout</button>
        </div>
        <div class="layout-information">
            <p id="email">Email : <span id="email-user"></span></p>
            <p id="username">Username : <span id="username-user"></span> </p>
        </div>
    </div>

    <form action="" id="registerForm">
        <h1>Register</h1>
        <label for="username-register">Username
            <input type="text" name="username" id="username-register">
        </label>
        <label for="email-register">Email
            <input type="email" name="email" id="email-register">
        </label>
        <label for="password-register">Password
            <input type="password" name="password" id="password-register">
        </label>
        <button type="submit">Daftar</button>
        <p>Sudah punya akun? <a href="./loginPages.html" style="text-decoration: none;">Login</a></p>
    </form>
    <div class="notif" id="layout-notif">
        <p id="notif-massagee">Pesan</p>
    </div>
    <script type="module" src="../js/authRegister.js"></script>
</body>
</html>
