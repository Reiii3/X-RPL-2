<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Clamp Demo</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      border: 2px solid #444;
      padding: 10px;
      width: clamp(400px, 40%, 1000px);
    }

    .item {
      flex: 1 1 clamp(200px, 40%, 400px);
      background: deepskyblue;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">Box 1</div>
    <div class="item">Box 2</div>
    <div class="item">Box 3</div>
    <div class="item">Box 4</div>
  </div>
</body>
</html>
